<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="hero">
    <video autoplay loop muted id="video-background">
        <source src="Videos/14551290_3840_2160_50fps.mp4" type="video/mp4">
    </video>

    <nav class="navbar">
        <h1 class="logo">My Portfolio</h1>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button id="menu-button" class="menu-toggle">☰</button>
    </nav>

    <div class="hero-content">
        <h2>Dishan Adhikari</h2>
    </div>
</header>


<main>

<section id="about">
    <h2>About Me</h2>
    <img src="Images/default-avatar.webp" class="profile-img" alt="">
    <p>Hello! I am Dishan and this is my simple portfolio.</p>
</section>


<section id="projects">
    <h2>Projects</h2>

    <div id="projects-grid">
        <div class="project-card">Weather Web App</div>
        <div class="project-card">Simple Bank App</div>
        <div class="project-card">Car Racing Game</div>
    </div>

</section>


<section id="contact">
    <h2>Contact</h2>

    <form id="contact-form">
        <input id="name" type="text" placeholder="Name" required>
        <input id="email" type="email" placeholder="Email" required>
        <textarea id="message" placeholder="Message" required></textarea>
        <button type="submit">Send</button>
    </form>

    <p id="form-message"></p>
</section>

</main>


<footer>
    <p>© 2025 My Portfolio</p>
</footer>

<script src="script.js"></script>

</body>
</html>
